<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Tweet Test</title>
</head>

<body>
    <script>
        window.onload = function () {
            
            var tweetBase = 'https://twitter.com/intent/tweet?text=',
                textArray = [
                    'Southampton win the Champions League',
                    'Leicester City win the Champions League',
                    'Luton finally win the League',
                    'Manchester United stop being average!'
                ];
                
            //get random string
            var tweetText = textArray[Math.floor(Math.random() * textArray.length)];
            
            //go to tweet intent
            window.location.replace(tweetBase + encodeURI(tweetText));                                    
            
        }
    </script>
</body>

</html>
